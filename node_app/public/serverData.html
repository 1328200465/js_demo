<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var xhr = new XMLHttpRequest();
    console.log(xhr.readyState);

    xhr.open('get', 'http://localhost:3000/readystate');
    console.log(xhr.readyState);

    xhr.onreadystatechange = function () {
        console.log(xhr.readyState)
        if (xhr.readyState == 4) {
            console.log(xhr.responseText);
        }
    }
    xhr.send();
</script>
</body>
</html>
